<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <div id="searchandstore" class="col-12 col-md-3 col-lg-3">
            <h2>Search for a city:</h2>
            <textarea id="userinput"></textarea>
            <br />
            <button id="searchbutton">Search</button>
            <ul id="recentsearches">Search History:</ul>
        </div>

        <div id="displayforecast" class="col-12 col-md-9 col-lg-9">
            <div class="currentForecast">
            <h2 id="currentCity"></h2><span id="iconmain"></span>
            <p id="currentTemp"></p>
            <p id="currentHumidity"></p>
            <p id="currentWind"></p>
            <br />
            <h3></h3>
            </div>
            <div id="forecastcards" class="row">
                <div class="col-lg-2 card">
                    <p id="day1date"></p>
                    <p id="icon1"></p>
                    <p id="day1temp"></p>
                    <p id="day1humidity"></p>
                    <p id="day1wind"></p>
                </div>
                <div class="col-lg-2 card">
                    <p id="day2date"></p>
                    <p id="icon2"></p>
                    <p id="day2temp"></p>
                    <p id="day2humidity"></p>
                    <p id="day2wind"></p>
                </div>
                <div class="col-lg-2 card">
                    <p id="day3date"></p>
                    <p id="icon3"></p>
                    <p id="day3temp"></p>
                    <p id="day3humidity"></p>
                    <p id="day3wind"></p>
                </div>
                <div class="col-lg-2 card">
                    <p id="day4date"></p>
                    <p id="icon4"></p>
                    <p id="day4temp"></p>
                    <p id="day4humidity"></p>
                    <p id="day4wind"></p>
                </div>
                <div class="col-lg-2 card">
                    <p id="day5date"></p>
                    <p id="icon5"></p>
                    <p id="day5temp"></p>
                    <p id="day5humidity"></p>
                    <p id="day5wind"></p>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
